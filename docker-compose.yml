# JupyterHub docker-compose configuration file
version: "3"

services:
  hub:
    build:
      context: ./jupyterhub/
      dockerfile: Dockerfile.jupyterhub
      args:
        JUPYTERHUB_VERSION: 3.1.0
    restart: always
    container_name: jupyterhub
    networks:
      - jupyterhub-network
    volumes:
      # The JupyterHub configuration file
      - "./jupyterhub/jupyterhub_config.py:/srv/jupyterhub/jupyterhub_config.py:ro"
      # Bind Docker socket on the host so we can connect to the daemon from
      # within the container
      - "/var/run/docker.sock:/var/run/docker.sock:rw"
      # Bind Docker volume on host for JupyterHub database and cookie secrets
      - "jupyterhub-data:/data"
    ports:
      - "8000:8000"
    environment:
      # This username will be a JupyterHub admin
      JUPYTERHUB_ADMIN: admin
      # All containers will join this network
      DOCKER_NETWORK_NAME: jupyterhub-network
      # JupyterHub will spawn this Notebook image for users
      DOCKER_NOTEBOOK_IMAGE: jupyter/minimal-notebook:latest
      # Notebook directory inside user image
      DOCKER_NOTEBOOK_DIR: /home/jovyan/work
      # Using this run command
      DOCKER_SPAWN_CMD: start-singleuser.sh
    command: >
      jupyterhub -f /srv/jupyterhub/jupyterhub_config.py --debug

  olat:
    build:
      context: ./openolat/
      dockerfile: Dockerfile.openolat
    restart: always
    container_name: openolat
    networks:
      - jupyterhub-network
    ports:
      - 8088:8088
    volumes:
      - "./openolat/ROOT.xml:/home/openolat/conf/Catalina/localhost/ROOT.xml:ro"
      - "./openolat/server.xml:/home/openolat/conf/server.xml:ro"
      - "./openolat/olat.local.properties:/home/openolat/lib/olat.local.properties:ro"
      - "openolat-data:/olatdata:rw"
    environment:
      CATALINA_TMPDIR: /tmp/openolat
      CATALINA_OPTS: >
        -Xmx1024m -Xms512m -XX:MaxMetaspaceSize=512m -Duser.name=openolat -Duser.timezone=Europe/Zurich -Dspring.profiles.active=myprofile -Djava.awt.headless=true -Djava.net.preferIPv4Stack=true -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=.
    depends_on:
      - olatdb

  olatdb:
    image: postgres:15
    restart: always
    container_name: olatdb
    networks:
      - jupyterhub-network
    volumes:
      - "openolat-db:/var/lib/postgresql/data:rw"
      - "./openolat/setupDatabase.sql:/docker-entrypoint-initdb.d/setupDatabase.sql:ro"
    environment:
      POSTGRES_USER: oodbu
      POSTGRES_PASSWORD: oodbpasswd
      POSTGRES_DB: oodb
  # adminer:
  #   image: adminer
  #   restart: always
  #   ports:
  #     - 8080:8080
  #   networks:
  #     - jupyterhub-network

volumes:
  jupyterhub-data:
  openolat-data:
  openolat-db:


networks:
  jupyterhub-network:
    name: jupyterhub-network
